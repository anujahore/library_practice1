
<html>

    <head>
        <title>Show_all_books</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
<body>
    <h2>All_books_tables</h2>
    <hr>
    <br>
    <table border="2%" width="40%" class="table table-dark table-hover table-sm">
        <label>Book Table:</label>
        <thead>
            <tr>
                <th scope="col">book_id</th>
                <th scope="col">book_name</th>
                <th scope="col">book_price</th>
                <th scope="col">book_qty</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        {% for i in abc %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.price}}</td>
            <td>{{i.qty}}</td>
            <td>
                <a href="{% url 'edit' i.id %}" class="btn btn-primary">Edit</a>&nbsp;&nbsp;
                <form action="{% url 'delete' i.id %}" method="post">
                    {% csrf_token %}
                    <input type="submit" value="delete" class="btn btn-danger">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <hr>
    <a href="{% url 'home' %}">homepage</a>






</body>
</html>
